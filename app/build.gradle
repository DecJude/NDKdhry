apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.ndkdhryv7"
        minSdkVersion 11
        targetSdkVersion 23

        ndk {
            moduleName "ndk1"
            ldLibs "log"
            cFlags "-O3"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
